<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>🗼 static 🗼</title>
  </head>
  <body>
    <header class="smol-nav-hdr">
      <nav class="hdr-nav">
        <button type="button" class="smol-btn" id="addNewPlantBtn" alt="two emoji, a plus sign, and a potted plant">➕🪴</button>
        <button type="button" class="smol-btn" id="saveBtn" alt="a green heart emoji">💚</button>
        <button type="button" class="smol-btn"id="editBtn" alt="a scissors emoji">✂️</button>
        <button type="button" class="smol-btn"id="lightReq" alt="an emoji of the sun, partially behind a cloud">🌤</button>
        <button type="button" class="smol-btn"id="menuBtn" alt="an emoji of a piece of paper with notes, and a pencil resting on top">📝</button>
      </nav>
    </header>
    <main>
      <header class="smol-content-hdr">
        <button type="button" class="smol-btn"id="locationBtn">location</button>
        <h2>some header text</h2>
        <button type="button" class="smol-btn"id="statusBtn">status</button>
      </header>
      <section class="data-sec">
        <article class="applicants-pie">
          a pie chart 🥧
        </article>
        <article class="applicants-graph">
          a graph 📊
        </article>
      </section>
      <section>
        <table>
          job posting
        </table>
      </section>
    </main>
    <footer>
      <button type="button" class="smol-btn"id="">madein</button>
      <button type="button" class="smol-btn"id="">keyvals</button>
      <button type="button" class="smol-btn"id="">twet</button>
      <button type="button" class="smol-btn"id="">lnkdn</button>
      <button type="button" class="smol-btn"id="">fcbk</button>
    </footer>
  </body>
</html>
