<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>🗼 static 🗼</title>
  </head>
  <body>
    <header class="smol-nav-hdr">
      <nav class="hdr-nav">
        <button type="button" class="smol-btn" id="addNewPlantBtn" alt="two emoji, a plus sign, and a potted plant">➕🪴</button>
        <button type="button" class="smol-btn" id="saveBtn" alt="a green heart emoji">💚</button>
        <button type="button" class="smol-btn"id="editBtn" alt="a scissors emoji">✂️</button>
        <button type="button" class="smol-btn"id="lightReq" alt="an emoji of the sun, partially behind a cloud">🌤</button>
        <button type="button" class="smol-btn"id="menuBtn" alt="an emoji of a piece of paper with notes, and a pencil resting on top">📝</button>
      </nav>
    </header>
    <main>
      <header class="smol-content-hdr">
        <button type="button" class="smol-btn"id="locationBtn" alt="a red push pin emoji">📍</button>
        <h3>Monstera deliciosa</h3>
        <button type="button" class="smol-btn"id="statusBtn" alt="a star emoji">⭐️</button>
      </header>
      <section class="data-sec">
        <article class="data-article">
          <img src="../assets/pie-chart-svgrepo-com.svg" alt="a black and white graphic of a pie chart, with 3/4 of the chart filled with black dots" class="data-graphic" id="pieChart">
          <p>This plant receives 75% of your attention</p>
        </article>
        <article class="data-article">
          <img src="../assets/graph-svgrepo-com.svg" alt="a black and white graphic of a bar graph, with 1/4 of the bars filled with black dots" class="data-graphic">
          <p>You spend 40% of your maintenance time on this plant</p>
        </article>
      </section>
      <section>

        <table>
          <caption>Color names and values</caption>
          <tbody>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">HEX</th>
              <th scope="col">HSLa</th>
              <th scope="col">RGBa</th>
            </tr>
            <tr>
              <th scope="row">Teal</th>
              <td><code>#51F6F6</code></td>
              <td><code>hsla(180, 90%, 64%, 1)</code></td>
              <td><code>rgba(81, 246, 246, 1)</code></td>
            </tr>
            <tr>
              <th scope="row">Goldenrod</th>
              <td><code>#F6BC57</code></td>
              <td><code>hsla(38, 90%, 65%, 1)</code></td>
              <td><code>rgba(246, 188, 87, 1)</code></td>
            </tr>
          </tbody>
        </table>
          
      </section>
    </main>
    <footer>
      <button type="button" class="smol-btn"id="">madein</button>
      <button type="button" class="smol-btn"id="">keyvals</button>
      <button type="button" class="smol-btn"id="">twet</button>
      <button type="button" class="smol-btn"id="">lnkdn</button>
      <button type="button" class="smol-btn"id="">fcbk</button>
    </footer>
  </body>
</html>
